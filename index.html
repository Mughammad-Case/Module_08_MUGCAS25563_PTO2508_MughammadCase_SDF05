<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <footer class="bg-[#659f8f]">
      <div class="container px-6 py-12 mx-auto">
        <div class="grid">
          <h3>Subscribe to our newsletter for updates.</h3>
          <form class="sm:col-span-2">
            <input type="email" placeholder="Email Address" />
            <button type="submit" class="w-full px-6 py-2.5 bg-white">
              Subscribe
            </button>
          </form>
        </div>
        <div>
          <div>
            <p class="text-[#313131]">Quick Link</p>
            <ul class="">
              <li><a href="#">Home</a></li>
              <li><a href="#">Who We Are</a></li>
              <li><a href="#">Our Philosophy</a></li>
            </ul>
          </div>
          <div>
            <p class="text-[#313131]">Technologies</p>
            <ul class="">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>
          </div>
        </div>
      </div>
      <hr class="my-6 border-[#d86943]" />

      <div class="flex">
        <a href="#">
          <img
            class="w-auto h-7"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
