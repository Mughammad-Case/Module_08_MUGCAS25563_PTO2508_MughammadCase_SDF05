<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <footer
      class="bg-[#659f8f] rounded-sm font-['Arial'] text-[#313131] py-12 px-10 lg:px-24"
    >
      <div class="max-w-7xl mx-auto grid lg:grid-cols-[1fr_80px_1fr] items-start gap-2 lg:gap-6">
        <!-- Grid Column 1: Newsletter Section -->
        <div>
          <h3 class="font-bold text-lg">
            Subscribe to our newsletter for updates.
          </h3>
          <form class="mt-4 gap-1 md:flex flex-wrap gap-4">
            <input
              type="email"
              placeholder="Email Address"
              class="px-4 py-2 rounded-md text-[#333] bg-white sm:w-full md:w-60"
            />
            <button
              type="submit"
              class="px-4 py-2 rounded-md bg-[#d86943] text-white mt-2 sm:w-full md:mt-0 md:w-28 hover:bg-[#c15836]"
            >
              Subscribe
            </button>
          </form>
        </div>

        <!-- Grid Column 2: Spacer -->
        <div></div>

        <!-- Grid Column 3: Quick Links + Technologies -->
        <div class="pt-4 grid md:grid-cols-2 gap-7 py-3">
          <div>
            <p class="font-semibold">Quick Link</p>
            <ul class="mt-4 space-y-3">
              <li><a href="#" class="hover:underline">Home</a></li>
              <li><a href="#" class="hover:underline">Who We Are</a></li>
              <li><a href="#" class="hover:underline">Our Philosophy</a></li>
            </ul>
          </div>

          <div>
            <p class="font-semibold">Technologies</p>
            <ul class="mt-4 space-y-3">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>
          </div>
        </div>
      </div>
      <hr class="my-6 border-[#d86943]" />

      <div class="flex">
        <a href="#">
          <img
            class="w-auto h-7"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
