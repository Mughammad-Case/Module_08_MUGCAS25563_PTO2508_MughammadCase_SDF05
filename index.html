<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <footer
      class="bg-[#659f8f] rounded-sm font-['Arial'] text-[#313131] py-16 px-10"
    >
      <div class="max-w-7xl grid md:grid-cols-3 items-start">
        <!-- Grid Column 1: Newsletter Section -->
        <div>
          <h3 class="font-bold text-lg">
            Subscribe to our newsletter for updates.
          </h3>
          <form class="sm:col-span-2 mt-4">
            <input
              type="email"
              placeholder="Email Address"
              class="w-full px-4 py-2 rounded-md text-[#333] bg-white"
            />
            <button
              type="submit"
              class="w-full px-4 py-2 rounded-md bg-[#d86943] text-white mt-3"
            >
              Subscribe
            </button>
          </form>
        </div>

        <!-- Grid Column 2: Spacer -->
        <div></div>

        <!-- Grid Column 3: Quick Links + Technologies -->
        <div class="grid grid-cols-2 gap-10">
          <div>
            <p class="">Quick Link</p>
            <ul class="">
              <li><a href="#">Home</a></li>
              <li><a href="#">Who We Are</a></li>
              <li><a href="#">Our Philosophy</a></li>
            </ul>
          </div>

          <div>
            <p class="">Technologies</p>
            <ul class="">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>
          </div>
        </div>
      </div>
      <hr class="my-6 border-[#d86943]" />

      <div class="flex">
        <a href="#">
          <img
            class="w-auto h-7"
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
